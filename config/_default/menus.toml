# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.


[[main]]
  name = "Team"  # Title of the link.
  url = "people/"  # Widget Page folder name.
  weight = 50 # Position of the link in the navigation bar.


[[main]]
  name = "Projects"
  url = "#projects"
  weight = 30

[[main]]
  name = "Publications"
  url = "#featured"
  weight = 40

[[main]]
  name = "Contact"
  url = "#contact"
  weight = 45

